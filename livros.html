<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .titulo {
            border-bottom: 2px solid black;
            width: 20%;
            margin: 0 auto;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .livro {
            border-radius: 15px;
            align-items: center;
            display: flex;
            justify-content: center;
            border: 2px solid black;
            flex-direction: column;
            margin: 10px;
            width: 200px;
            height: auto;
        }
        .texto {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .livro img {
            width: 150px;
            height: auto;
        }
        .livros-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container border border-secondary">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12 p-5">
                    <h1 class="titulo">Livros</h1>
                </div>
            </div>
        </div>
        <div class="container p-5">
            <div class="livros-container">
                <div class="col-md-6 livro p-4">
                    <img src="images/1984.jpg" alt="1984"/>
                    <p class="texto"><strong>George Orwell</strong></p>
                    <p class="texto"><strong>1984</strong></p>
                </div>
                <div class="col-md-6 livro p-4">
                    <img src="images/os_miseraveis.jpg" alt="Os Miseráveis"/>
                    <p class="texto"><strong>Victor Hugo</strong></p>
                    <p class="texto"><strong>Os Miseráveis</strong></p>
                </div>
            </div>
        </div>
    </div>
    <script>document.write("<p>" + window.innerWidth + " x " + window.innerHeight + "</p>")</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
